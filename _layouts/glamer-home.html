---
layout: default
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/bootstrap-min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/font-awesome.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/typography.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/responsive.css' | relative_url }}">
  <style>
    :root {
      --color-primary: #FFC555;
      --color-secondary: #000000;
      --color-paragraph: #74787C;
      --color-body: #FFF5CF;
      --color-white: #FFFFFF;
      --title-font: "Kanit", serif;
      --body-font: "Inter", sans-serif;
    }
    
    body {
      background: var(--color-body);
      color: var(--color-paragraph);
    }
    
    .hero-section {
      padding: 120px 0;
      text-align: center;
    }
    
    .hero-section h1 {
      font-size: 60px;
      line-height: 70px;
      color: var(--color-secondary);
      font-family: var(--title-font);
      margin-bottom: 20px;
    }
    
    .hero-section p {
      font-size: 24px;
      line-height: 34px;
      color: var(--color-secondary);
      margin-bottom: 40px;
    }
    
    .about-section {
      background: var(--color-white);
      padding: 80px 0;
    }
    
    .projects-section {
      padding: 80px 0;
    }
    
    .projects-section h2 {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .project-card {
      background: var(--color-white);
      border-radius: 30px;
      border: 3px solid var(--color-secondary);
      padding: 30px;
      margin-bottom: 30px;
      transition: all 0.3s ease;
    }
    
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    .project-card h3 {
      color: var(--color-secondary);
      font-family: var(--title-font);
      margin-bottom: 15px;
    }
    
    .project-card p {
      color: var(--color-paragraph);
    }
    
    .roles-section {
      background: var(--color-white);
      padding: 80px 0;
    }
    
    .roles-section h2 {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .role-card {
      background: var(--color-white);
      border-radius: 30px;
      padding: 30px;
      text-align: center;
    }
    
    .role-card h3 {
      color: var(--color-secondary);
      font-family: var(--title-font);
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{{ '/' | relative_url }}">Amre PixelWitch</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ '/' | relative_url }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/about' | relative_url }}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/projects' | relative_url }}">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ '/writing' | relative_url }}">Writing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="site-main">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ 'now' | date: "%Y" }} Amre PixelWitch. All rights reserved.</p>
    </div>
  </footer>

  <script src="{{ '/assets/js/jquery.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/bootstrap.min.js' | relative_url }}"></script>
</body>
</html>
