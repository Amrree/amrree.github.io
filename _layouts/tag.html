---
layout: default
---

<div class="max-w-[1200px] mx-auto">
  <h1 class="font-montserrat font-extrabold text-2xl leading-tight mb-4 text-black">
    {{ page.title | upcase }}
  </h1>
  <p class="text-[11px] text-gray-500 mb-6">
    {{ site.tags[page.title] | size }} POSTS
  </p>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for post in site.tags[page.title] %}
    <article class="bg-white border border-black rounded-2xl p-4">
      <img
        src="{{ post.image }}"
        alt="{{ post.title }}"
        class="rounded-2xl w-full h-[200px] object-cover border border-black mb-4"
      />
      <h2 class="font-montserrat font-extrabold text-lg leading-tight mb-2">
        <a href="{{ post.url }}" class="text-black hover:text-yellow-400">
          {{ post.title }}
        </a>
      </h2>
      <p class="text-[11px] text-gray-500 leading-tight mb-4">
        {{ post.excerpt | strip_html | truncate: 100 }}
      </p>
      <a
        href="{{ post.url }}"
        class="bg-[#f0c36d] text-black font-montserrat font-bold text-xs rounded-md py-2 px-4 w-max border border-black hover:bg-yellow-400 transition no-underline"
        >READ DETAILS</a
      >
    </article>
    {% endfor %}
  </div>
</div>
