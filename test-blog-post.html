
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Blog Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, #d9e8ff, #e6d9ff);
            color: #4b4b6a;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.05em;
            color: #6b5b95;
            text-shadow: 1px 1px 2px rgba(107, 91, 149, 0.3);
        }
        .pastel-overlay {
            position: relative;
            overflow: hidden;
            background: #b3c7ff;
            border: 2px solid #a3a0f6;
            border-radius: 0.5rem;
            color: #3a3a5a;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 8px #a3a0f6;
        }
        .pastel-overlay::before {
            content: "";
            position: absolute;
            inset: 0;
            background: repeating-radial-gradient(circle at 10% 10%, #d9e8ff 0, #d9e8ff 10px, #e6d9ff 10px, #e6d9ff 20px);
            opacity: 0.15;
            pointer-events: none;
            animation: movePattern 25s linear infinite;
            mix-blend-mode: screen;
            z-index: 0;
            border-radius: 0.5rem;
        }
        .pastel-overlay > * {
            position: relative;
            z-index: 1;
        }
        .pastel-overlay:hover {
            background-color: #a3a0f6;
            box-shadow: 0 0 15px #6b5b95, 0 0 25px #6b5b95;
            color: #2a2a4a;
        }
        @keyframes movePattern {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }
        .widget {
            background: #e6d9ffcc;
            border: 2px solid #a3a0f6;
            border-radius: 1rem;
            padding: 1rem 1.5rem;
            box-shadow: 0 0 10px #a3a0f6aa;
            color: #4b4b6a;
            font-family: 'Roboto Mono', monospace;
            margin-bottom: 1.5rem;
            transition: box-shadow 0.3s ease;
        }
        .widget:hover {
            box-shadow: 0 0 20px #6b5b95cc;
        }
        .widget h5 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }
        a {
            color: #6b5b95;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #4a3a7a;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <article class="max-w-4xl mx-auto p-6 widget">
        <h1 class="text-3xl font-bold mb-4 pastel-overlay">Test Blog Post</h1>
        <div class="prose prose-lg max-w-none">
            <h1>This is a test blog post\n\nThis is some test content for the blog post. It should be properly converted to HTML.\n\n- Item 1\n- Item 2\n- Item 3</h1>
        </div>
        <div class="mt-8">
            <p class="text-gray-600">Published: 2025-05-06</p>
        </div>
    </article>
</body>
</html>
