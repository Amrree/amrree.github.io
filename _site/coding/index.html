<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Coding</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Fonts */
    body {
      font-family: 'Roboto Mono', monospace;
      background: linear-gradient(135deg, #d9e8ff, #e6d9ff);
      color: #4b4b6a;
      min-height: 100vh;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.05em;
      color: #6b5b95;
      text-shadow: 1px 1px 2px rgba(107, 91, 149, 0.3);
    }
    /* Border color */
    .border-pastel {
      border-color: #a3a0f6;
    }
    /* Pastel overlay pattern for buttons and page breaks */
    .pastel-overlay {
      position: relative;
      overflow: hidden;
      background: #b3c7ff;
      border: 2px solid #a3a0f6;
      border-radius: 0.5rem;
      color: #3a3a5a;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 8px #a3a0f6;
    }
    .pastel-overlay::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-radial-gradient(circle at 10% 10%, #d9e8ff 0, #d9e8ff 10px, #e6d9ff 10px, #e6d9ff 20px);
      opacity: 0.15;
      pointer-events: none;
      animation: movePattern 25s linear infinite;
      mix-blend-mode: screen;
      z-index: 0;
      border-radius: 0.5rem;
    }
    .pastel-overlay > * {
      position: relative;
      z-index: 1;
    }
    .pastel-overlay:hover {
      background-color: #a3a0f6;
      box-shadow: 0 0 15px #6b5b95, 0 0 25px #6b5b95;
      color: #2a2a4a;
    }
    /* Page break with pastel overlay */
    .page-break {
      height: 8px;
      margin: 3rem 0;
      border-radius: 9999px;
      background: repeating-radial-gradient(circle at 10% 10%, #d9e8ff 0, #d9e8ff 10px, #e6d9ff 10px, #e6d9ff 20px);
      opacity: 0.15;
      animation: movePattern 25s linear infinite;
      border: 2px solid #a3a0f6;
      border-radius: 9999px;
      box-shadow: 0 0 8px #a3a0f6;
    }
    /* Animations */
    @keyframes movePattern {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 40px 40px;
      }
    }
    /* Buttons base style */
    button, .btn-link {
      @apply pastel-overlay px-5 py-3 text-sm rounded-lg;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      user-select: none;
      box-shadow: 0 0 8px #a3a0f6;
    }
    /* Navigation dropdown styling */
    nav ul li > ul {
      background: #e6d9ff;
      border: 2px solid #a3a0f6;
      border-radius: 0.75rem;
      box-shadow: 0 0 15px rgba(107, 91, 149, 0.3);
      font-family: 'Roboto Mono', monospace;
      font-weight: 600;
      letter-spacing: 0.03em;
      color: #4b4b6a;
    }
    nav ul li > ul li a {
      color: #4b4b6a;
      transition: background-color 0.3s ease;
    }
    nav ul li > ul li a:hover {
      background-color: #a3a0f6;
      color: #2a2a4a;
    }
    /* Scrollbar for mobile menu */
    #mobile-menu {
      scrollbar-width: thin;
      scrollbar-color: #a3a0f6 #e6d9ff;
    }
    #mobile-menu::-webkit-scrollbar {
      width: 8px;
    }
    #mobile-menu::-webkit-scrollbar-track {
      background: #e6d9ff;
    }
    #mobile-menu::-webkit-scrollbar-thumb {
      background-color: #a3a0f6;
      border-radius: 10px;
      border: 2px solid #e6d9ff;
    }
    /* Link styles */
    a {
      color: #6b5b95;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #4a3a7a;
      text-decoration: underline;
    }
    /* Widget container */
    .widget {
      background: #e6d9ffcc;
      border: 2px solid #a3a0f6;
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      box-shadow: 0 0 10px #a3a0f6aa;
      color: #4b4b6a;
      font-family: 'Roboto Mono', monospace;
      margin-bottom: 1.5rem;
      transition: box-shadow 0.3s ease;
    }
    .widget:hover {
      box-shadow: 0 0 20px #6b5b95cc;
    }
    .widget h5 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: #6b5b95;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    /* Widget list */
    .widget ul {
      list-style: none;
      padding-left: 0;
    }
    .widget ul li {
      padding: 0.3rem 0;
      border-bottom: 1px solid #a3a0f6aa;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .widget ul li:last-child {
      border-bottom: none;
    }
    .widget ul li:hover {
      color: #4a3a7a;
    }
  </style>
</head>
</head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script>
    // Mobile menu toggle
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });

    // Mobile submenu toggles
    document.querySelectorAll('[data-toggle]').forEach(button => {
      button.addEventListener('click', function() {
        const submenuId = button.getAttribute('data-toggle');
        const submenu = document.getElementById(submenuId);
        if (submenu) submenu.classList.toggle('hidden');
      });
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
      const mobileMenu = document.getElementById('mobile-menu');
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      if (mobileMenu && !mobileMenu.contains(event.target) && !mobileMenuButton.contains(event.target)) {
        mobileMenu.classList.add('hidden');
      }
    });

    // Close mobile submenus when clicking outside
    document.querySelectorAll('[data-toggle]').forEach(button => {
      button.addEventListener('click', function(event) {
        event.stopPropagation();
      });
    });
  </script>
